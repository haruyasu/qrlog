{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block content %}

<h1>入館</h1>

<form method="post">
    {% csrf_token %}
    <div>
        {% render_field form.name class="" placeholder="名前" %}
    </div>
    <div>
        {% render_field form.tel class="" placeholder="電話番号" %}
    </div>
    <button type="submit">送信</button>
</form>

{% endblock %}
