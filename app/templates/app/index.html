{% extends "app/base.html" %}

{% block header %}
    <a href="/">ホーム</a>
    {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">ログアウト</a>
        <a href="{% url 'system' %}">管理画面</a>
    {% else %}
        <a href="{% url 'account_signup' %}">サインアップ</a>
        <a href="{% url 'account_login' %}">ログイン</a>
    {% endif %}
{% endblock %}

{% block content %}

<h1>ログ取得サービス</h1>

<a href="{% url 'logs' user.slug %}">
    このURLをQRコードに変換して提供する
</a>

{% endblock %}
